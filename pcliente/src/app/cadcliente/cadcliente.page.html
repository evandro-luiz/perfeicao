
<ion-content>



    
  <ion-img style="margin-top:2%" class="img-responsive" src="/assets/logo1.jpg"></ion-img>
  <div class="ion-text-center" style="margin-top: 4%;">
    <ion-title>Cadastro de Cliente</ion-title>
  </div>
    <ion-item>
      
      <ion-label position="floating"><ion-icon name="at-outline"></ion-icon> E-mail</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>

    <ion-item>
      
      <ion-label position="floating"><ion-icon name="lock-closed-outline"></ion-icon> Senha</ion-label>
      
      <ion-input type="password" #password></ion-input>
    </ion-item>

    
    <ion-button style="margin-top: 5%;" color="success"(click)="cadastro()" expand="full">Cadastrar</ion-button>

</ion-content>
