<ion-header style="background-color: #00FA9A;">
  
  <div>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    
      
    </ion-buttons>
    
    </div>
   
</ion-header>

<ion-content>
  <ion-row>
  
    <ion-col size="7">
      <ion-item>
      <ion-label  position="floating">Busca</ion-label>
      <ion-input type="text" #local ></ion-input>
    </ion-item>
    </ion-col>
    <ion-col size="3">
      <ion-button style="margin-top: 15%;" (click)="pesquisar()">Pesquisar</ion-button>
    </ion-col>
  </ion-row>
   
  

 
  <ion-img style="margin-top:2%" class="img-responsive" src="/assets/Google-Maps-740x388.jpg"></ion-img>
  
  <ion-list>
    <ion-item *ngFor="let cliente of lista">
      <ion-label>{{cliente.nome}}</ion-label>
      <ion-label>{{cliente.cidade}}</ion-label>
      
      <ion-button (click)="avancar(cliente)">Visualizar</ion-button>
    </ion-item>
  </ion-list>
