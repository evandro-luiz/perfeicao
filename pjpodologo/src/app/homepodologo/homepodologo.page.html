 <ion-header style="background-color: #00FA9A;">
  
  <div>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    
      
    </ion-buttons>
    
    </div>
   
</ion-header>


  
  <div class="ion-text-center" style="margin-top: 4%;">

    <h5>Agenda</h5>
  </div>
  <ion-content>
  <ion-list>

    

    <ion-item *ngFor="let consulta of lista">
      <ion-avatar slot="start">
        <img  src="{{consulta.imagem}}" width="100%" />
      </ion-avatar>
      <ion-label>
        <h2>{{consulta.nomepodologo}}</h2>
        <h3>{{consulta.data}}</h3>
        <h3>{{consulta.hora}}</h3>
        
        
      </ion-label>
       <ion-button (click)="visualizar(consulta)"> Detalhes </ion-button> 
     </ion-item>

  </ion-list>

</ion-content>
